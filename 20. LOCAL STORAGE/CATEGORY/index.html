<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <form action="" name="catfrm">
        <label for="">Categary</label>
        <input type="text" name="cat" id="cat">
        <br><br>
        <input type="button" value="save Categary" name="btn" id="btn">
    </form>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" style="padding: 10px 20px; margin:50px 0 50px 130px;"
            type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categary
        </button>
        <ul class="dropdown-menu" id="myBtnContainer">
            <li><a class="dropdown-item btn active" onclick="filterSelection('all')" href="#">All</a></li>
            <li><a class="dropdown-item btn" onclick="filterSelection('men12')" href="#">Men</a></li>
            <li><a class="dropdown-item btn" onclick="filterSelection('women')" href="#">Women</a></li>
            <li><a class="dropdown-item btn" onclick="filterSelection('kids')" href="#">Kids</a></li>
        </ul>
    </div>

    <div class="container">

        <div class="d-flex">
            <div class="filterDiv men12">Shirt</div>
            <div class="filterDiv men12">Jens</div>
            <div class="filterDiv women">Top</div>
            <div class="filterDiv kids">Toy</div>
            <div class="filterDiv women">Pent (w)</div>
            <div class="filterDiv kids">Shirt (k)</div>
            <div class="filterDiv kids">Pent (k)</div>
        </div>

        <div class="d-flex">
            <div class="filterDiv men12">Shocks</div>
            <div class="filterDiv women">Jens (w)</div>
            <div class="filterDiv men12">Brecelet</div>
            <div class="filterDiv kids">Shoes</div>
            <div class="filterDiv men12">Belt</div>
            <div class="filterDiv women">T-Shirt (w)</div>
        </div>
    </div>

    <script>

        document.getElementById("btn").addEventListener('click', () => {
            var cat = document.catfrm.cat.value;
            let data = {};
            let catdata = localStorage.getItem("cat_data");
            let dt = JSON.parse(catdata);
            if (dt != null) {
                dt.categary.push(cat);
                data = dt;
            } else {
                data.categary = [cat];
            }
            localStorage.setItem("cat_data", JSON.stringify(data));
        });
    </script>

    <script src="index.js"></script>

</body>

</html>
