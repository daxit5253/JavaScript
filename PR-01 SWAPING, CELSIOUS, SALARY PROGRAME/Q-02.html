<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping value</title>
</head>
<body>

    <script>

        let a1 = prompt(" enter value of a");
        let a2 = prompt(" enter value of b");

        let a= parseInt(a1);
        let b= parseInt(a2);

        document.write("value of a "+a+".<br>");
        document.write("value of b "+b+".<br>");

        let c = a;
        a= b ;
        b=c;

        document.write("After swapping value of a "+a+".<br>");
        document.write("After swapping value of b "+b+".<br>");
        
    </script>
    
</body>
</html>
