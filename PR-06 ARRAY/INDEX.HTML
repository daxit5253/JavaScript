<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

    //   1. var data = [10,20,30,40,50,60,70];
    //   WAP to Add all record in array using dynamic and print all records.

    document.write('<b>1. WAP to Add all record in array using dynamic and print all records.</b><br>');

    var data = [10,20,30,40,50,60,70];

    for(let i=0; i<data.length; i++){
    document.write('<br>Array Element is '+data[i]);
    }


    //   2. Var data=[10,20,30,40,50,60]
    //   WAP to print all record using forEach loop

    document.write('<br><br><br><b>2. WAP to print all record using forEach loop</b><br>');
        
    data.forEach(array);
        function array(val){
            document.write('<br>Array Element is '+val);
        }

    //   3. Convert Above program Array to string.
    //   WAP to find that function and implements in program.

    document.write('<br><br><br><b>3. Convert Above program Array to string.<br></b>');

    data.toString();
    document.write('<br> Array to String Conversion is '+data);

    //  4. WAP to IndexOf function, Shift and unshift function

    document.write('<br><br><br><b>4. WAP to IndexOf function, Shift and unshift function<br></b>');

    document.write('Element '+data);

    document.write(' <br><br>Index of is '+data.indexOf(50));

    data.shift();
    document.write('<br><br>Shift is');
    
    for(let i=0; i<data.length; i++){
            document.write('<br>'+data[i]);        
        }

    data.unshift(10);
    document.write('<br><br>Unshift is');
    
    for(let i=0; i<data.length; i++){
            document.write('<br>'+data[i]);        
        }

    //  5. WAP to print all above record in descending order using function.

    document.write('<br><br><br><b>5. WAP to print all above record in descending order using function.<br></b>');


    data.sort(function(a,b){
            return b-a;
        });

        for(i=0;i<data.length;i++){
            document.write('<br>'+data[i]);     
        }

    //  6. WAP to print all above record in ascending order using function.

    document.write('<br><br><br><b>6. WAP to print all above record in ascending order using function.<br></b>');

    data.sort(function(a,b){
            return a-b;
        });

        for(i=0;i<data.length;i++){
            document.write('<br>'+data[i]);     
        }

    </script>
    
</body>
</html>
