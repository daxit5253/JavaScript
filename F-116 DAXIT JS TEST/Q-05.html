<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-05</title>
</head>
<body>

    <script>

        a=100;
        b=200;
        c=300;
        d=400;

        if(a>b){
            if(a>c){
                if(a>d){
                    document.write("A is maximum "+a);
                }else{
                    document.write("D is maximum "+d);
                }
            }else{
                if(c>d){
                    document.write("C is maximum "+c);
                }
                else{
                    document.write("D is maximum "+d);
                }
            }
        }else{
            if(b>c){
                if(b>d){
                    document.write("B is maximum "+b);
                }else{
                    document.write("D is maximum "+d);
                }
            }else{
                if(c>d){
                    document.write("C is maximum "+c);
                }
                else{
                    document.write("D is maximum "+d);
                }
            }
        }
    </script>
    
</body>
</html>
