<body>

    <script>

        // Find out Max from 4 Number using Nasted if //

        a=10;
        b=20;
        c=30;
        d=40;

        if(a>b){
            if(a>c){
                if(a>d){
                    document.write("<b><h2>A is maximum " +a);
                }else{
                    document.write("<b><h2>D is maximum " +d);
                }
            }else{
                if(c>d){
                    document.write("<b><h2>C is maximum " +c);
                }else{
                    document.write("<b><h2>D is maximum " +d);
                }
            }
        }else{
            if(b>c){
                if(b>d){
                    document.write("<b><h2>B is maximum " +b);
                }else{
                    document.write("<b><h2>D is maximum " +d);
                }
            }else{
                if(c>d){
                    document.write("<b><h2>C is maximum " +c);
                }else{
                    document.write("<b><h2>D is maximum " +d);
                }
            }
        }

    </script>
    
</body>
