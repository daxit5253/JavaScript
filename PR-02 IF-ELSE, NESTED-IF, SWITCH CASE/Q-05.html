<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <script>

        // input electricity unit charges and calculate total electricity bill according to the given condition

        unit=prompt("Enter Your Units");  

        if(unit>0 && unit<=50){
            bill=unit*0.50;
        }

        else if(unit>51 && unit<=150){
            bill=25+(unit-50)*0.75;
        }

        else if(unit>151 && unit<=250){
            bill=100+(unit-150)*1.20;   
        }

        else{
            bill=220+(unit-250)*1.50;  
        }

        surcharge=bill*0.20;
        document.write("Total Bill Amount Is " +(bill+surcharge));

    </script>
    
</body>
</html>
