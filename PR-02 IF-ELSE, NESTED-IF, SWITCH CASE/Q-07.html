<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-07</title>
</head>
<body>

    <script>     
            // check two number is same, or gretter or less        

            a=prompt("Enter value A");
            b=prompt("Enter value B");

            a=parseInt(a);
            b=parseInt(b);


            // SAME

            if(a==b){
                document.write("Both are Same <br>");
            }else{
                document.write("Both are Not Same <br>");
            }

            // Gretter

            if(a>b){
                document.write("A is maximum <br>");
            }else{
                document.write("B is maximum <br>");
            }

            // Less

            if(a<b){
                document.write("B is maximum <br>");
            }else{
                document.write("A is maximum <br>");
            }

    </script>
    
</body>
</html>
