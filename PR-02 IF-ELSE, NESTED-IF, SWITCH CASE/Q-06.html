<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-06</title>
</head>
<body>

    <script>  
    
            // Check No Positive, Nagative or Zero //

            a=prompt("Enter a Number");
            a=parseInt(a);

            // Positive
            if(a > 0){
                document.write("This Number is Positive <br>");
            }
            // Zero
            else if(a == 0){
                document.write("This Number is Zero <br>");
            }
            // Nagative
            else{
                document.write("This Number is Nagative");
            }

    </script>
    
</body>
</html>
