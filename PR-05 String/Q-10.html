<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-08</title>
</head>
<body>

    <script>

        // 10) Create UDF to find Prime no between 100 to 200.

        for(let i=100; i<=200; i++){
            let a=0;
            for(let j=2; j<=100; j++){
                if(i%j==0){
                    a++;
                }
            }
            if(a<2){
                document.write("<br>prime " +i);
            }
        }
        
    </script>
    
</body>
</html>
