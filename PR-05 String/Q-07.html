    <script>

         //    7)Check occurrences of character using loop
        //    Str1 = “Hello”; Enter char to count - l answer will be 2

        let str="Hello";
        let count=0;

            function countL(str,a){
                for(i=0; i<str.length; i++){
                    if((str.charAt(i))==a){
                        count++;
                    }
                }
                return count;
            }

            document.write("string L count is "+countL(str,"l"));

        
    </script>
