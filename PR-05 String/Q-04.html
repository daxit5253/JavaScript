<body>

    <script>

        // 4) Check character is vowel or consonant If user enter except a to z then display Invalid character.

        a=prompt("Enter a Character");

        if((a>='a' && a<='z') || (a>='A' && a<='Z')){

            if(a=='a'|| a=='e' || a=='i' || a=='o' || a=='u' || a=='A' || a=='E' || a=='I' || a=='O' || a=='U'){
                document.write("This character is <b>Vowel</b> ");
            }
            else{
                document.write("This character is <b>Consonant</b> 0");
            }
        }
        else{
            document.write("This value is <b>Not Valid</b> ");
        }
    </script>
    
</body>
</html>
