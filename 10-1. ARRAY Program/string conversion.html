<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string Conversion (SPLIT)</title>
</head>
<body>

    <script>

        let a="hi@hello@how@are@you";
        let b= a.split("@");
        document.write('a is___ '+a+"<br>");

        document.write('Array 2 Element is '+b[1]);
        b[0]="Hi";
        b[1]="Hello";
        b[2]="Helloooooo";

        let c = b.toString();
        document.write('<br> Array to String Conversion is '+c);
        

        
        
    </script>
    
</body>
</html>
